<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fest Events Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
    <script src = "schedule.js"></script>
</head>
<body>
    <header>
        <h1>Fest Events Explorer</h1>
        <input type="text" id="search-input" placeholder="Search for events..." />
    </header>

    <section id = "controls">
        <div id = "filter-buttons">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="music">Music</button>
            <button class="filter-btn" data-category="tech">Tech</button>
            <button class="filter-btn" data-category="dance">Dance</button>
        </div>

        <select id="sort-select">
            <option value="default">Sort By</option>
            <option value="date">Date</option>
            <option value="registrations">Registrations</option>
        </select>
    </section>

    <div class="main-layout">
        <main id="events-container">
        </main>
        <aside id="favourites-section">
            <h2>Favourites</h2>
            <div id="favourites-container">
                <p>No events saved yet</p>
            </div>
        </aside>
    </div>

</body>
</html>
